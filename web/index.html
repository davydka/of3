<html>
<head>

	<style>
		body{
			margin:0;
		}
	</style>
</head>
<body>


<script type="x-shader/x-vertex" id="vertex-shader">
	precision mediump float;

	attribute vec3 vertexPosition;
	varying vec2 position;

	void main() {
	  gl_Position = vec4(vertexPosition, 1.0);
	  position = (vertexPosition.xy + 1.0) * 0.5;
	}
</script>

<script type="x-shader/x-fragment" id="fragment-shader">
	precision mediump float;

	varying vec2 position;
	uniform sampler2D texture1;

	float wave(float x, float amount) {
	  return (sin(x * amount) + 1.) * .5;
	}

	void main() {
	  vec4 color = texture2D(texture1, position);
	  gl_FragColor.r = wave(color.r, 10.);
	  gl_FragColor.g = wave(color.g, 20.);
	  gl_FragColor.b = wave(color.b, 40.);
	  gl_FragColor.a = 1.;
	}
</script>


<script src="/vendor/three.min.js"></script>
<script src="/vendor/three.orbitControls.js"></script>
<script src="/vendor/stats.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
